    <style>
        .center-content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 20px;
        }

        .divider-custom {
            width: 100%;
            max-width: 400px;
            display: flex;
            align-items: center;
        }

        .divider-custom-line {
            flex-grow: 1;
            height: 1px;
            background-color: #d1d1d1;
            margin: 5px 30;
            /* 구분선 위아래 여백 추가 */
        }

        .page-section-heading {
            font-size: 24px;
            /* 원하는 크기로 조정하세요 */
            text-align: center;
            /* 가운데 정렬 */
        }

        /*카드 외부*/
        .fourcard {
            display: flex;
            flex-direction: row;
            /* 가로로 나열 */
            justify-content: center;
            /* 수평으로 가운데 정렬 */
            align-items: center;
            /* 수직으로 가운데 정렬 */
            height: 40vh;
            /* 화면 전체 높이 설정 */
            gap: 20px;
            /* 카드 사이의 간격 */
        }

        /*카드 내부*/
        .card {
            width: 120px;
            /* 카드 가로 폭 설정 */
            border: 2px solid #000;
            /* 카드 테두리 설정 */
            padding: 20px;
            /* 카드 내부 여백 설정 */
            text-align: center;
            /* 텍스트 가운데 정렬 */
            padding-bottom: 100px;
            /*카드 안 아래 여백*/
            border-radius: 8px;
        }
    </style>
</head>
